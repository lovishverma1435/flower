<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet"
    href="https://gistcdn.githack.com/mfd/09b70eb47474836f25a21660282ce0fd/raw/e06a670afcb2b861ed2ac4a1ef752d062ef6b46b/Gilroy.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
  <style type="text/tailwindcss">
    @layer utilities {
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
        body {
          font-family: "Gilroy";
        }

        a {
          text-decoration: none;
          font-family: "Gilroy";
          text-wrap: nowrap;
        }

        button {
          font-family: "Gilroy";
        }

        .header_links {
          @apply text-base my-8  cursor-pointer font-medium;
        }
      }
    </style>
</head>

<body>
  <div class="border-b border-[#121212]">
    <header class="border-b-[1px] border-[#121212]">

        </div>
